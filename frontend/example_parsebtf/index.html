<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>BTF Viewer</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<h1>BTF Layout Viewer</h1>
	<p>Reads and parses <code>a.btf</code> and prints a readable type layout.</p>

	<div class="controls">
		<button id="loadDefaultBtn">Load ./a.btf</button>
		<label>
			Or pick file:
			<input id="fileInput" type="file" accept=".btf,.bin,application/octet-stream" />
		</label>
	</div>

	<div id="status">Idle.</div>
	<div id="summary">No data loaded yet.</div>
	<pre id="output"></pre>

	<script src="/vendor/btfparser/btfparser.js"></script>
	<script src="script.js"></script>
</body>
</html>
