<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Tree Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="grid" id="test" cols="3" rows="0">
    </div>

    <script src="script.js"></script>
    <script src="/vendor/gridexplorer/gridexplorer.js"></script>
    <script>
        const grid = document.getElementById('test');
        const explorer = new GridExplorer(grid);
        explorer.add_row(0, 'colswap');
        let r = explorer.add_row(1, 'header');
        explorer.get_cell(r, 0).innerHTML = 'name';
        explorer.get_cell(r, 1).innerHTML = 'value';
        explorer.get_cell(r, 2).innerHTML = 'address';
        explorer.add_row(-1, 'x');
        explorer.add_row(-1, 'x');
        explorer.add_row(-1, 'x');
        explorer.add_row(-1, 'x');
        explorer.add_row(-1, 'x');
        //r = explorer.add_row(0);
    </script>
</body>

</html>
