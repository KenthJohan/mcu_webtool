<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .stats {
            color: #666;
            font-size: 14px;
            padding: 12px 20px;
            background: #f5f5f5;
            border-radius: 8px;
            white-space: nowrap;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .icon-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .icon-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
        }

        .icon-preview {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #f9f9f9;
            border-radius: 6px;
            border: 1px solid #eee;
        }

        .icon-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .icon-name {
            font-weight: 600;
            color: #333;
            font-size: 13px;
            word-break: break-word;
            line-height: 1.3;
        }

        .icon-path {
            font-size: 11px;
            color: #999;
            word-break: break-all;
        }

        .icon-card.hidden {
            display: none;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 10px;
            color: #999;
        }

        .no-results h2 {
            color: #666;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            color: white;
            padding: 20px;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 18px;
        }

        .copy-hint {
            opacity: 0;
            transition: opacity 0.2s;
            font-size: 11px;
            color: #667eea;
            font-weight: 500;
        }

        .icon-card:hover .copy-hint {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            .header-controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¨ Icon Browser</h1>
            <div class="header-controls">
                <input 
                    type="text" 
                    class="search-box" 
                    id="searchInput" 
                    placeholder="Search icons by name..."
                    aria-label="Search icons"
                >
                <div class="stats">
                    <span id="foundCount">0</span> / <span id="totalCount">0</span> icons
                </div>
            </div>
        </header>

        <div id="loadingContainer" class="loading">
            Loading icons...
        </div>

        <div id="gridContainer" class="grid-container"></div>

        <div id="noResults" class="no-results" style="display: none;">
            <h2>No icons found</h2>
            <p>Try adjusting your search criteria</p>
        </div>
    </div>

    <footer>
        Click any icon name to copy it to clipboard
    </footer>

    <script src="./javascript.js"></script>
</body>
</html>
