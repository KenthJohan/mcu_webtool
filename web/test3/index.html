<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Tree Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="grid" id="test" cols="3" rows="0">
    </div>

    <script src="script.js"></script>
    <script>
        const grid = document.getElementById('test');
        const explorer = new GridExplorer(grid);
        let r = explorer.add_row(0, 'header');
        explorer.set_cell(r, 0, 'name');
        explorer.set_cell(r, 1, 'value');
        explorer.set_cell(r, 2, 'address');
        explorer.add_row(1, 'x');
        explorer.add_row(2, 'y');
        explorer.add_row(-1, 'o');
        explorer.add_row(-1, 'j');
        explorer.add_row(-1, 'k');
        //r = explorer.add_row(0);
    </script>
</body>

</html>
