<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Tree Explorer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
        }
        
        .card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .card h2 {
            margin-top: 0;
            color: #333;
            font-size: 18px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .tree-output {
            background: #f5f5f5;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        pre {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            line-height: 1.6;
            color: #333;
        }
        
        .input-section {
            margin-bottom: 20px;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ³ Object Tree Explorer</h1>
        
        <div class="grid">
            <!-- Example 1: Simple Object -->
            <div class="card">
                <h2>Example 1: Simple Object</h2>
                <div class="tree-output" id="example1"></div>
            </div>
            
            <!-- Example 2: Nested Object -->
            <div class="card">
                <h2>Example 2: Nested Object</h2>
                <div class="tree-output" id="example2"></div>
            </div>
            
            <!-- Example 3: Array with Objects -->
            <div class="card">
                <h2>Example 3: Array with Objects</h2>
                <div class="tree-output" id="example3"></div>
            </div>
            
            <!-- Example 4: Complex Structure -->
            <div class="card">
                <h2>Example 4: Complex Structure</h2>
                <div class="tree-output" id="example4"></div>
            </div>
            
            <!-- Custom Input -->
            <div class="card" style="grid-column: 1 / -1;">
                <h2>ðŸ”§ Custom Object Explorer</h2>
                <div class="input-section">
                    <div style="margin-bottom: 10px;">Enter a valid JSON object:</div>
                    <textarea id="customInput">{
  "name": "John",
  "age": 30,
  "hobbies": ["reading", "coding", "gaming"]
}</textarea>
                    <button onclick="exploreCustom()">Explore</button>
                </div>
                <div class="tree-output" id="customOutput"></div>
            </div>
        </div>
    </div>

    <script src="tree-explorer.js"></script>
    <script>
        // Example 1: Simple object
        const example1 = {
            name: 'John Doe',
            age: 30,
            email: 'john@example.com'
        };
        renderObjectTree(example1, document.getElementById('example1'));

        // Example 2: Nested object
        const example2 = {
            user: {
                id: 1,
                name: 'Jane Smith',
                profile: {
                    bio: 'Software Developer',
                    location: 'San Francisco'
                }
            },
            active: true
        };
        renderObjectTree(example2, document.getElementById('example2'));

        // Example 3: Array with objects
        const example3 = {
            projects: [
                { id: 1, name: 'Project A', status: 'active' },
                { id: 2, name: 'Project B', status: 'completed' },
                { id: 3, name: 'Project C', status: 'pending' }
            ]
        };
        renderObjectTree(example3, document.getElementById('example3'));

        // Example 4: Complex structure
        const example4 = {
            database: {
                name: 'mydb',
                tables: [
                    {
                        name: 'users',
                        columns: ['id', 'name', 'email']
                    },
                    {
                        name: 'posts',
                        columns: ['id', 'title', 'content', 'user_id']
                    }
                ],
                version: '1.0.0'
            },
            settings: {
                debug: true,
                maxConnections: 100
            }
        };
        renderObjectTree(example4, document.getElementById('example4'));

        // Custom explorer function
        function exploreCustom() {
            try {
                const input = document.getElementById('customInput').value;
                const obj = JSON.parse(input);
                renderObjectTree(obj, document.getElementById('customOutput'));
            } catch (error) {
                const output = document.getElementById('customOutput');
                output.innerHTML = '<pre style="color: red;">Error: ' + error.message + '</pre>';
            }
        }
        
        // Initialize custom output
        exploreCustom();
    </script>
</body>
</html>
