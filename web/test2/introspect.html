<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Explorer - Windows 98 Style</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "MS Sans Serif", Arial, sans-serif;
            font-size: 11px;
            background: #c0c0c0;
            padding: 10px;
        }

        .window {
            background: #c0c0c0;
            border: 1px solid;
            border-color: #dfdfdf #808080 #808080 #dfdfdf;
            box-shadow: 1px 1px 0 #ffffff inset, 1px 1px 0 #000000;
            padding: 2px;
            margin: 10px;
        }

        .title-bar {
            background: linear-gradient(to right, #000080, #1084d7);
            color: white;
            padding: 2px 2px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 11px;
        }

        .title-bar-controls {
            display: flex;
            gap: 2px;
        }

        .btn-minimize, .btn-maximize, .btn-close {
            width: 16px;
            height: 14px;
            background: #c0c0c0;
            border: 1px solid;
            border-color: #dfdfdf #808080 #808080 #dfdfdf;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 10px;
            font-weight: bold;
        }

        .btn-minimize:active, .btn-maximize:active, .btn-close:active {
            border-color: #808080 #dfdfdf #dfdfdf #808080;
        }

        .content {
            background: #c0c0c0;
            padding: 4px;
        }

        .menu-bar {
            background: #c0c0c0;
            border-bottom: 1px solid #dfdfdf;
            display: flex;
            padding: 2px;
            gap: 10px;
        }

        .menu-item {
            padding: 2px 4px;
            cursor: pointer;
            user-select: none;
        }

        .menu-item:hover {
            background: #000080;
            color: white;
        }

        .tree-container {
            background: white;
            border: 1px solid;
            border-color: #808080 #dfdfdf #dfdfdf #808080;
            padding: 4px;
            margin: 4px 0;
            font-family: "Courier New", monospace;
            font-size: 11px;
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }

        .tree-line {
            display: flex;
            align-items: center;
            height: 18px;
            white-space: nowrap;
            user-select: none;
            position: relative;
        }

        .tree-indent {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 18px;
            height: 18px;
            flex-shrink: 0;
        }

        .tree-lines {
            position: relative;
            display: inline-block;
            width: 18px;
            height: 18px;
        }

        .tree-lines::before {
            content: '';
            position: absolute;
            width: 1px;
            height: 100%;
            left: 50%;
            top: 0;
            background: #808080;
        }

        .tree-lines::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 1px;
            left: 50%;
            top: 50%;
            background: #808080;
        }

        .toggle-btn {
            width: 16px;
            height: 16px;
            padding: 0;
            margin: 0;
            background: #c0c0c0;
            border: 1px solid;
            border-color: #dfdfdf #808080 #808080 #dfdfdf;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            font-weight: bold;
            user-select: none;
            flex-shrink: 0;
        }

        .toggle-btn:hover {
            background: #e0e0e0;
        }

        .toggle-btn:active {
            border-color: #808080 #dfdfdf #dfdfdf #808080;
        }

        .icon {
            width: 16px;
            height: 16px;
            margin-right: 2px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            flex-shrink: 0;
        }

        .folder-icon::before {
            content: 'üìÅ';
            font-size: 11px;
        }

        .folder-open-icon::before {
            content: 'üìÇ';
            font-size: 11px;
        }

        .file-icon::before {
            content: 'üìÑ';
            font-size: 11px;
        }

        .item-label {
            cursor: default;
            padding: 0 2px;
            flex: 1;
        }

        .item-label:hover {
            background: #000080;
            color: white;
        }

        .item-value {
            color: #008080;
            font-weight: bold;
            padding: 0 2px;
        }

        .children {
            display: none;
        }

        .children.open {
            display: block;
        }

        .status-bar {
            background: #c0c0c0;
            border-top: 1px solid #dfdfdf;
            padding: 2px 4px;
            display: flex;
            gap: 2px;
            font-size: 10px;
            align-items: center;
        }

        .status-bar-item {
            border: 1px solid;
            border-color: #808080 #dfdfdf #dfdfdf #808080;
            padding: 2px 4px;
            flex: 1;
        }

        .instructions {
            background: #c0c0c0;
            padding: 10px;
            margin: 10px;
            border: 1px solid #808080;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <strong>Object Explorer - Windows 98 Style</strong><br>
        Click the <strong>+/-</strong> buttons to expand/collapse folders. Numbers are displayed as files.
    </div>

    <div class="window">
        <div class="title-bar">
            <span>explorer.exe</span>
            <div class="title-bar-controls">
                <button class="btn-minimize">_</button>
                <button class="btn-maximize">‚ñ°</button>
                <button class="btn-close">√ó</button>
            </div>
        </div>

        <div class="content">
            <div class="menu-bar">
                <div class="menu-item">File</div>
                <div class="menu-item">Edit</div>
                <div class="menu-item">View</div>
                <div class="menu-item">Tools</div>
                <div class="menu-item">Help</div>
            </div>

            <div class="tree-container" id="tree-root"></div>

            <div class="status-bar">
                <div class="status-bar-item">Ready</div>
            </div>
        </div>
    </div>

    <script src="introspect.js"></script>
    <script>
        // Sample data to explore
        const sampleData = {
            name: 'root',
            user: {
                id: 1,
                profile: {
                    firstName: 'John',
                    lastName: 'Doe',
                    age: 30,
                    settings: {
                        theme: 'dark',
                        notifications: true,
                        volume: 75
                    }
                },
                scores: {
                    math: 95,
                    english: 87,
                    science: 92
                }
            },
            system: {
                version: '1.0.0',
                memory: 8192,
                cpu: {
                    cores: 4,
                    speed: 3200,
                    architecture: 'x64'
                }
            },
            count: 42,
            active: true
        };

        // Initialize the explorer
        const explorer = new ObjectExplorer('tree-root', sampleData);
    </script>
</body>
</html>
