<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Tree Explorer</title>
</head>
<body>

    <div class="grid">
        <!-- Load introspect.json -->
        <div class="card">
            <h2>ðŸ“‹ introspect.json</h2>
            <div style="margin-bottom: 10px;">
                <button onclick="loadIntrospectJson()">Load introspect.json</button>
            </div>
            <div class="tree-output" id="introspectOutput"></div>
        </div>
    </div>

    <script src="introspect.js"></script>
    <script>
        // Load introspect.json on request
        function loadIntrospectJson() {
            fetch('introspect.json')
                .then(response => response.json())
                .then(data => {
                    renderObjectTree(data, document.getElementById('introspectOutput'));
                })
                .catch(error => {
                    const output = document.getElementById('introspectOutput');
                    output.innerHTML = '<pre style="color: red;">Error loading introspect.json: ' + error.message + '</pre>';
                });
        }
        
        loadIntrospectJson()();
    </script>
</body>
</html>
